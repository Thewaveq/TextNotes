<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простые Заметки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function App() {
            // ... (этот компонент без изменений)
            const [userId, setUserId] = React.useState(() => localStorage.getItem('userId'));

            const handleLogin = async (email, password) => {
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message);
                    localStorage.setItem('userId', data.userId);
                    setUserId(data.userId);
                } catch (error) {
                    alert('Ошибка: ' + error.message);
                }
            };
            
            const handleLogout = () => {
                localStorage.removeItem('userId');
                setUserId(null);
            };

            return (
                <div className="app-wrapper">
                    {userId ? (
                        <NotesPage userId={userId} onLogout={handleLogout} />
                    ) : (
                        <LoginPage onLogin={handleLogin} />
                    )}
                </div>
            );
        }

        function LoginPage({ onLogin }) {
            // ... (этот компонент без изменений)
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const handleSubmit = (e) => { e.preventDefault(); if (email && password) onLogin(email, password); };
            
            return (
                <div className="login-container">
                    <h2>Вход или Регистрация</h2>
                    <form onSubmit={handleSubmit}>
                        <input className="form-control" type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="user@example.com" required />
                        <input className="form-control" type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Пароль" required />
                        <button type="submit" className="btn btn-primary" style={{width: '100%'}}>Войти</button>
                    </form>
                </div>
            );
        }
        
        // === КОМПОНЕНТ NOTESPAGE (ДОБАВЛЕНА ЛОГИКА ДЛЯ ЭКРАНА НАСТРОЕК) ===
        function NotesPage({ userId, onLogout }) {
            const [notes, setNotes] = React.useState([]);
            const [isLoading, setIsLoading] = React.useState(true);
            // ИЗМЕНЕНО: теперь у нас 3 вида: 'list', 'detail', 'settings'
            const [view, setView] = React.useState('list');
            const [selectedNote, setSelectedNote] = React.useState(null);

            React.useEffect(() => {
                const fetchNotes = async () => {
                    // ... (логика загрузки заметок без изменений)
                    try {
                        const response = await fetch(`/api/notes?userId=${encodeURIComponent(userId)}`);
                        if (!response.ok) throw new Error('Не удалось загрузить заметки');
                        setNotes(await response.json());
                    } catch (error) { alert(error.message); } 
                    finally { setIsLoading(false); }
                };
                fetchNotes();
            }, [userId]);
            
            // ... (handleCreateNote, handleDeleteNote, handleUpdateNote без изменений)
            const handleCreateNote = async () => {
                try {
                    const defaultTitle = 'Новая заметка';
                    const response = await fetch('/api/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, text: defaultTitle })
                    });
                    if (!response.ok) throw new Error('Не удалось создать заметку');
                    const createdNote = await response.json();
                    setNotes(prev => [...prev, createdNote]);
                    showDetailView(createdNote);
                } catch (error) { alert(error.message); }
            };
            const handleDeleteNote = async (noteId) => {
                setNotes(notes.filter(n => n.id !== noteId));
                try {
                    const response = await fetch('/api/notes', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, noteId })
                    });
                    if (!response.ok) throw new Error('Ошибка удаления на сервере');
                } catch (error) { alert(error.message); }
            };
            const handleUpdateNote = async (noteId, newText, newDescription) => {
                try {
                    const response = await fetch('/api/notes', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, noteId, text: newText, description: newDescription })
                    });
                    if (!response.ok) throw new Error('Не удалось обновить заметку');
                    const updatedNote = await response.json();
                    setNotes(notes.map(n => n.id === noteId ? updatedNote : n));
                    setView('list');
                } catch (error) { alert(error.message); }
            };
            
            // ИЗМЕНЕНО: функции навигации
            const showDetailView = (note) => { setSelectedNote(note); setView('detail'); };
            const showListView = () => { setSelectedNote(null); setView('list'); };
            const showSettingsView = () => { setSelectedNote(null); setView('settings'); };

            // ИЗМЕНЕНО: Логика рендеринга в зависимости от вида
            if (view === 'detail') {
                return <NoteDetailPage note={selectedNote} onBack={showListView} onSave={handleUpdateNote} />;
            }

            if (view === 'settings') {
                return <SettingsPage userId={userId} onLogout={onLogout} onBack={showListView} />;
            }

            return <NoteListPage 
                        userId={userId} 
                        notes={notes}
                        isLoading={isLoading}
                        onCreate={handleCreateNote}
                        onDelete={handleDeleteNote}
                        onSelect={showDetailView}
                        onShowSettings={showSettingsView} // Передаем новую функцию
                    />;
        }
        
        // === НОВЫЙ КОМПОНЕНТ: АВАТАР ПРОФИЛЯ ===
        function ProfileAvatar({ email, onClick }) {
            const initial = email ? email.charAt(0).toUpperCase() : '?';
            return (
                <div className="profile-avatar" onClick={onClick} title={email}>
                    {initial}
                </div>
            );
        }

        // === НОВЫЙ КОМПОНЕНТ: ЭКРАН НАСТРОЕК ===
        function SettingsPage({ userId, onLogout, onBack }) {
            return (
                <div className="settings-container">
                    <div className="settings-header">
                        <button onClick={onBack} className="btn btn-secondary">Назад</button>
                    </div>
                    <h2>Настройки</h2>
                    <div style={{ marginBottom: '2rem', padding: '1rem', backgroundColor: 'var(--primary-surface-color)', borderRadius: '8px'}}>
                        <p style={{ margin: 0, color: 'var(--text-secondary-color)' }}>Вы вошли как:</p>
                        <p style={{ margin: '0.25rem 0 0 0', fontSize: '1.2rem' }}>{userId}</p>
                    </div>
                    {/* Здесь можно будет добавить другие настройки */}
                    <button onClick={onLogout} className="btn btn-danger" style={{ width: '100%' }}>Выйти</button>
                </div>
            );
        }

        // === КОМПОНЕНТ NOTELISTPAGE (ИНТЕРФЕЙС ШАПКИ ИЗМЕНЕН) ===
        function NoteListPage({ userId, notes, isLoading, onCreate, onDelete, onSelect, onShowSettings }) {
            return (
                <div className="notes-container">
                    {/* ИЗМЕНЕНО: Полностью новая шапка */}
                    <div className="header">
                        <ProfileAvatar email={userId} onClick={onShowSettings} />
                    </div>
                    
                    {/* Заголовок "Ваши Заметки" удален для минимализма */}

                    <button onClick={onCreate} className="btn btn-create-note">
                        + Создать заметку
                    </button>
                    
                    {isLoading && <p>Загрузка...</p>}
                    {!isLoading && notes.length === 0 && <p>Заметок пока нет. Нажмите "+", чтобы создать первую!</p>}
                    
                    <ul className="notes-list">
                        {notes.map(note => (
                            <li key={note.id} className="note-item">
                                <span className="note-text" onClick={() => onSelect(note)}>
                                    {note.text}
                                </span>
                                <button onClick={(e) => { e.stopPropagation(); onDelete(note.id); }} className="btn btn-delete">Удалить</button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        function NoteDetailPage({ note, onBack, onSave }) {
            // ... (этот компонент без изменений)
            const [title, setTitle] = React.useState(note.text);
            const [content, setContent] = React.useState(note.description || '');

            const handleSave = () => {
                if (!title.trim()) {
                    alert('Название заметки не может быть пустым.');
                    return;
                }
                onSave(note.id, title, content);
            };

            return (
                <div className="detail-container">
                    <div className="detail-header">
                        <button onClick={onBack} className="btn btn-secondary">Назад</button>
                        <button onClick={handleSave} className="btn btn-primary">Сохранить</button>
                    </div>
                    
                    <input type="text" value={title} onChange={(e) => setTitle(e.target.value)} placeholder="Название заметки" className="form-control note-title-input" />
                    <textarea value={content} onChange={(e) => setContent(e.target.value)} placeholder="Начните писать здесь..." className="form-control"></textarea>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
