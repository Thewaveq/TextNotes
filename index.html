<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простые Заметки</title>
    <style>
        :root {
            --bg-color: #121212;
            --primary-surface-color: #1e1e1e;
            --secondary-surface-color: #2a2a2a;
            --text-color: #e0e0e0;
            --text-secondary-color: #888;
            --accent-color: #0070f3;
            --accent-hover-color: #005bb5;
            --danger-color: #e53e3e;
        }
        body { background-color: var(--bg-color); color: var(--text-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; }
        #root { display: flex; justify-content: center; padding: 2rem 1rem; min-height: 100vh; box-sizing: border-box; }
        .app-wrapper { width: 100%; max-width: 700px; }
        .login-container { background-color: var(--primary-surface-color); padding: 2.5rem; border-radius: 8px; text-align: center; max-width: 400px; margin: auto; }
        .notes-container, .detail-container { text-align: left; }
        
        /* --- Общие элементы --- */
        h2 { font-size: 2rem; margin-top: 0; }
        button { color: white; border: none; padding: 12px 24px; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.2s; }
        input[type="email"], input[type="password"], input[type="text"], textarea {
            background-color: var(--secondary-surface-color); color: var(--text-color); border: 1px solid #444; padding: 12px;
            border-radius: 4px; width: calc(100% - 26px); margin-bottom: 1rem; font-size: 16px; font-family: inherit;
        }
        textarea { resize: vertical; min-height: 200px; }

        /* --- Стили для списка заметок --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .header p { margin: 0; color: var(--text-secondary-color); }
        .form-create-note { display: flex; gap: 10px; margin: 2rem 0; }
        .form-create-note input { flex-grow: 1; margin: 0; }
        .form-create-note button { width: auto; margin: 0; background-color: var(--accent-color); }
        .notes-list { list-style: none; padding: 0; }
        .note-item { display: flex; justify-content: space-between; align-items: center; background-color: var(--primary-surface-color); padding: 1rem 1.5rem; border-radius: 8px; margin-bottom: 0.75rem; transition: background-color 0.2s; }
        .note-item:hover { background-color: var(--secondary-surface-color); }
        .note-text { cursor: pointer; flex-grow: 1; font-size: 1.1rem; padding-right: 1rem; }
        .delete-btn { background-color: transparent; color: var(--text-secondary-color); font-size: 14px; padding: 6px 12px; width: auto; margin: 0; }
        .delete-btn:hover { background-color: var(--danger-color); color: white; }
        
        /* --- Стили для экрана детализации --- */
        .detail-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .btn-primary { background-color: var(--accent-color); }
        .btn-secondary { background-color: var(--secondary-surface-color); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function App() {
            // ... (код App и LoginPage остается без изменений)
            const [userId, setUserId] = React.useState(() => localStorage.getItem('userId'));

            const handleLogin = async (email, password) => {
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message);
                    localStorage.setItem('userId', data.userId);
                    setUserId(data.userId);
                } catch (error) {
                    alert('Ошибка: ' + error.message);
                }
            };
            
            const handleLogout = () => {
                localStorage.removeItem('userId');
                setUserId(null);
            };

            return (
                <div className="app-wrapper">
                    {userId ? (
                        <NotesPage userId={userId} onLogout={handleLogout} />
                    ) : (
                        <LoginPage onLogin={handleLogin} />
                    )}
                </div>
            );
        }

        function LoginPage({ onLogin }) {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const handleSubmit = (e) => { e.preventDefault(); if (email && password) onLogin(email, password); };
            
            return (
                <div className="login-container">
                    <h2>Вход или Регистрация</h2>
                    <form onSubmit={handleSubmit}>
                        <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} placeholder="user@example.com" required />
                        <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="Пароль" required />
                        <button type="submit" className="btn-primary" style={{width: '100%'}}>Войти</button>
                    </form>
                </div>
            );
        }
        
        // === КОМПОНЕНТ NOTESPAGE (ФИНАЛЬНАЯ ВЕРСИЯ) ===
        function NotesPage({ userId, onLogout }) {
            const [notes, setNotes] = React.useState([]);
            const [isLoading, setIsLoading] = React.useState(true);
            
            // НОВОЕ: Управляем текущим видом: 'list' (список) или 'detail' (детали)
            const [view, setView] = React.useState('list');
            // НОВОЕ: Храним выбранную для редактирования заметку
            const [selectedNote, setSelectedNote] = React.useState(null);

            // 1. Получение заметок (без изменений)
            React.useEffect(() => {
                const fetchNotes = async () => {
                    try {
                        const response = await fetch(`/api/notes?userId=${encodeURIComponent(userId)}`);
                        if (!response.ok) throw new Error('Не удалось загрузить заметки');
                        setNotes(await response.json());
                    } catch (error) { alert(error.message); } 
                    finally { setIsLoading(false); }
                };
                fetchNotes();
            }, [userId]);

            // 2. Создание заметки (без изменений)
            const handleCreateNote = async (text) => {
                if (!text.trim()) return;
                try {
                    const response = await fetch('/api/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, text })
                    });
                    if (!response.ok) throw new Error('Не удалось создать заметку');
                    const createdNote = await response.json();
                    setNotes(prev => [...prev, createdNote]);
                } catch (error) { alert(error.message); }
            };
            
            // 3. Удаление заметки (без изменений)
            const handleDeleteNote = async (noteId) => {
                const originalNotes = [...notes];
                setNotes(notes.filter(n => n.id !== noteId));
                try {
                    const response = await fetch('/api/notes', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, noteId })
                    });
                    if (!response.ok) {
                        setNotes(originalNotes);
                        throw new Error('Ошибка удаления на сервере');
                    }
                } catch (error) { alert(error.message); }
            };

            // 4. НОВОЕ: Обновление заметки
            const handleUpdateNote = async (noteId, newText, newDescription) => {
                try {
                    const response = await fetch('/api/notes', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId, noteId, text: newText, description: newDescription })
                    });
                    if (!response.ok) throw new Error('Не удалось обновить заметку');
                    
                    const updatedNote = await response.json();
                    
                    // Обновляем заметку в локальном списке
                    setNotes(notes.map(n => n.id === noteId ? updatedNote : n));
                    // Возвращаемся к списку
                    setView('list');
                } catch (error) {
                    alert(error.message);
                }
            };
            
            // 5. НОВОЕ: Логика переключения видов
            const showDetailView = (note) => {
                setSelectedNote(note);
                setView('detail');
            };

            const showListView = () => {
                setSelectedNote(null);
                setView('list');
            };

            // В зависимости от состояния "view" показываем либо один, либо другой компонент
            if (view === 'detail') {
                return <NoteDetailPage note={selectedNote} onBack={showListView} onSave={handleUpdateNote} />;
            }

            return <NoteListPage 
                        userId={userId} 
                        notes={notes}
                        isLoading={isLoading}
                        onCreate={handleCreateNote}
                        onDelete={handleDeleteNote}
                        onSelect={showDetailView}
                        onLogout={onLogout}
                    />;
        }

        // === НОВЫЙ КОМПОНЕНТ: СПИСОК ЗАМЕТОК ===
        function NoteListPage({ userId, notes, isLoading, onCreate, onDelete, onSelect, onLogout }) {
            const [newNoteText, setNewNoteText] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onCreate(newNoteText);
                setNewNoteText('');
            }
            
            return (
                <div className="notes-container">
                    <div className="header">
                        <div>
                            <h2>Ваши Заметки</h2>
                            <p>Вошли как: {userId}</p>
                        </div>
                        <button onClick={onLogout} className="btn-secondary">Выйти</button>
                    </div>

                    <form onSubmit={handleSubmit} className="form-create-note">
                        <input type="text" value={newNoteText} onChange={(e) => setNewNoteText(e.target.value)} placeholder="Начните писать здесь..." />
                        <button type="submit">Создать</button>
                    </form>
                    
                    {isLoading && <p>Загрузка...</p>}
                    {!isLoading && notes.length === 0 && <p>Заметок пока нет. Создайте первую!</p>}
                    
                    <ul className="notes-list">
                        {notes.map(note => (
                            <li key={note.id} className="note-item">
                                <span className="note-text" onClick={() => onSelect(note)}>
                                    {note.text}
                                </span>
                                <button onClick={() => onDelete(note.id)} className="delete-btn">Удалить</button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        // === НОВЫЙ КОМПОНЕНТ: ДЕТАЛИ ЗАМЕТКИ ===
        function NoteDetailPage({ note, onBack, onSave }) {
            const [text, setText] = React.useState(note.text);
            const [description, setDescription] = React.useState(note.description || '');

            const handleSave = () => {
                onSave(note.id, text, description);
            };

            return (
                <div className="detail-container">
                    <div className="detail-header">
                        <button onClick={onBack} className="btn-secondary">Назад</button>
                        <button onClick={handleSave} className="btn-primary">Сохранить</button>
                    </div>
                    
                    <textarea value={text} onChange={(e) => setText(e.target.value)} placeholder="Текст заметки"></textarea>
                    <input type="text" value={description} onChange={(e) => setDescription(e.target.value)} placeholder="Краткое описание (необязательно)" />
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
